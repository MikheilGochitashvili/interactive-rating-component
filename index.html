<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinner_container">
        <div class="star_container">
          <img src="../IMG/icon-star.svg"/>
        </div>
        <div>
          <div class="spinner"></div>
        </div>
      </div>
      <div class="content_header">
        <span>How did we do?</span>
      </div>
      <div class="content">
        <span
          >Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!</span
        >
      </div>
      <div class="checkbox_container">
        <div>
          <input class="checkbox_input" type="checkbox" id="1" />
          <label class="checkbox_label" for="1">1</label>
        </div>
        <div>
          <input class="checkbox_input" type="checkbox" id="2" />
          <label class="checkbox_label" for="2">2</label>
        </div>
        <div>
          <input class="checkbox_input" type="checkbox" id="3" />
          <label class="checkbox_label" for="3">3</label>
        </div>
        <div>
          <input class="checkbox_input" type="checkbox" id="4" />
          <label class="checkbox_label" for="4">4</label>
        </div>
        <div>
          <input class="checkbox_input" type="checkbox" id="5" />
          <label class="checkbox_label" for="5">5</label>
        </div>
      </div>
      <div class="submit_container">
        <button class="submit_btn">submit</button>
      </div>
    </div>
    <div class="container_after">
      <div>
        <img src="../IMG/illustration-thank-you.svg" alt="thank_you" />
      </div>
      <div class="selected_container">
        <span class="display_selected_id">You Selected 4 out of 5</span>
      </div>
      <div class="after_thankyou">
        <span class="after_header">Thank you!</span>
        <span class="after_main"
          >We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!</span
        >
      </div>
    </div>
  </body>
</html>
